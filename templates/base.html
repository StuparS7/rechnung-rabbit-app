<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RechnungRabbit{% endblock %}</title>
    <link rel="icon" href="data:,">
    <style>
        /* Stiluri Globale */
        body {font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f9fafb; margin:0; padding:0; min-height: 100vh;}
        
        /* Stiluri pentru Bara de Navigare (Navbar) */
        .navbar { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); padding: 1rem 2rem; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; position: sticky; top: 0; z-index: 10;}
        .nav-brand { font-size: 1.5rem; font-weight: bold; color: #1e40af; text-decoration: none; }
        .nav-links { display: flex; gap: 1.5rem; margin-left: 2rem; }
        .nav-links a { text-decoration: none; color: #475569; font-weight: 500; font-size: 1rem; }
        
        /* Butoane în Navbar */
        .auth-buttons { margin-left: auto; display: flex; gap: 0.75rem; }
        .auth-buttons a {
            padding: 0.5rem 1.25rem; border-radius: 8px; text-decoration: none; 
            font-weight: 500; font-size: 0.9rem; border: 1px solid transparent;
        }
        .button-primary { background-color: #3b82f6; color: white; }
        .button-secondary { background-color: #fff; color: #3b82f6; border-color: #d1d5db; }
        .logout-btn { background-color: #ef4444; color: white; }

        /* Stiluri Responsive */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 1rem; padding: 1rem; }
            .nav-links { margin-left: 0; order: 3; }
            .auth-buttons { margin-left: 0; order: 2; }
            main { padding: 0 1rem; } /* Adaugă padding lateral pentru conținut pe mobil */
        }
    </style>
    {% block head_styles %}{% endblock %}
</head>
<body>
    <header class="navbar">
        <a href="/" class="nav-brand">RechnungRabbit</a>
        <nav class="nav-links">
            <a href="/preise">Preise</a>
            {% if user %}
                <a href="/dashboard">Dashboard</a>
                <a href="/rechnung-erstellen">Rechnung erstellen</a>
            {% endif %}
        </nav>
        <div class="auth-buttons">
            {% if user %}
                <a href="/logout" class="button-primary logout-btn">Logout</a>
            {% else %}
                <a href="/login" class="button-primary">Login</a>
                <a href="/register" class="button-primary">Registrieren</a>
            {% endif %}
        </div>
    </header>

    <main>
        <!-- Conținutul specific fiecărei pagini va fi injectat aici -->
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
